<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Meta and Title -->
  <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">
  <meta name="author" content="ThemePixels">
  <title>Slim Responsive Bootstrap 4 Admin Template</title>

  <!-- Vendor CSS -->
  <link href="assets/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="assets/lib/Ionicons/css/ionicons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/slim.css">

  <!-- Custom CSS for Background and Centered Form -->
  <style>
    /* Full-screen background */
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('assets/img/bg_lanjutkerja.webp') no-repeat center center fixed;
      background-size: cover;
    }

    /* Centered login form container */
    .signin-box {
      background: rgba(248, 248, 248, 0.9);
      /* Slightly transparent background */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      z-index: 2;
      /* Ensure it appears above the background */
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="con-bg-img signin-box">
    <img class="mg-b-30" src="assets/img/logo-oi.png" width="70" alt="">
    <h2 class="signin-title-primary">Selamat Datang!</h2>
    <h3 class="signin-title-secondary">Aplikasi Dashboard Pimpinan</h3>

    <!-- Login Form -->
    <form onsubmit="return validateCaptcha()">
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Masukan Nama Pengguna" required>
      </div>
      <div class="form-group mg-b-15 password-container">
        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Kata Sandi"
          required>
        <i class="fa fa-eye toggle-password" id="togglePassword"></i>
      </div>
      <!-- Custom CAPTCHA: Display Random 4-Digit Number -->
      <div class="form-group rechaptcha_custom">
        <label for="captcha">Isikan kode keamanan berikut : <span id="captchaDisplay"></span></label>
        <input type="text" class="form-control" id="captchaInput" name="captcha" placeholder="Masukkan angka di atas"
          required>
      </div>

      <div class="form-group mg-t-20">
        <button type="submit" class="btn btn-primary btn-block btn-signin">Masuk</button>
      </div>
    </form>
  </div>

  <!-- JS Libraries -->
  <script src="assets/lib/jquery/js/jquery.js"></script>
  <script src="assets/lib/popper.js/js/popper.js"></script>
  <script src="assets/lib/bootstrap/js/bootstrap.js"></script>
  <script src="assets/js/slim.js"></script>

  <script>
    // Generate and display random 4-digit captcha on page load
    function generateCaptcha() {
      const captcha = Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
      document.getElementById("captchaDisplay").textContent = captcha;
      return captcha;
    }

    // Store the generated captcha value for validation
    const generatedCaptcha = generateCaptcha();

    // Validate captcha input on form submission
    function validateCaptcha() {
      const userCaptcha = document.getElementById("captchaInput").value;
      if (userCaptcha != generatedCaptcha) {
        alert("Captcha salah. Silakan coba lagi.");
        return false; // Prevent form submission if captcha is incorrect
      }

      // Redirect to dashboard.html if captcha is correct
      window.location.href = "dashboard.html";
      return false; // Prevent default form submission
    }

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("passwordInput");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);

      // Toggle the eye icon
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
